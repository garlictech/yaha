
type Point {
  lat: Float!
  lon: Float!
  ele: Float
}

enum PublicationState {
  draft
  published
  archived
}

enum TextualDescriptionType {
  markdown
  html
}

type TextualDescription {
  languageKey: String!
  title: String
  summary: String
  fullDescription: String
  type: TextualDescriptionType!
}

type BoundingBox {
  NorthEast: Point!
  SouthWest: Point!
}

type GeoJson {
  type: String!
  coordinates: [[[Float]]]!
}

type RouteData {
  distance: Int
  uphill: Int
  downhill: Int
  track: GeoJson!
  elevations: [Float]
  bigBuffer: [[[Float!]!]!]
  smallBuffer: [[[Float!]!]!]
  averageTime: Int
  score: Int
  difficulty: Int
  bounds: BoundingBox
  poiSearchBox: BoundingBox
}

type HikeStop {
  poiId: ID!
  description: [TextualDescription!]
}

enum PoiSource {
  google
  wikipedia
  osmAmenity
  osmNatural
  osmRoute
  osmPublicTransport
  osmEmergency
  osmHistoric
  osmLeisure
  osmManMade
  osmMilitary
  osmShop
  osmTourism
  mapillary
  flickr
}

type PoiSourceObject {
  objectType: PoiSource!
  languageKey: String
  objectId: String!
  url: String
}

type Poi {
  id: ID!
  location: Point!
  types: [String!]
  description: [TextualDescription!]!
  tags: [String!]
  sourceObject: [PoiSourceObject!]!
  address: String
  phoneFloat: String
  openingHours: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  _version: Int!
  _deleted: Boolean
  _lastChangedAt: AWSTimestamp!
}

type Hike {
  id: ID!
  description: [TextualDescription]
  location: String
  featured: Boolean
  rate: String
  offlineMap: String
  featuredStops: [HikeStop]
  checkpoints: [Poi]
  tags: [String!]
  route: GeoJson
  startPoint: Point
  endPoint: Point
  imageUrls: [String]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  _version: Int!
  _deleted: Boolean
  _lastChangedAt: AWSTimestamp!
}

interface Node {
  id: ID!
  label: ValidDataLabels
}

interface HierarchicalNode {
  parent: ID
  children: [ID]
}

enum ValidDataLabels {
  Hike
}

input GetNodeInput {
  id: ID!
  label: ValidDataLabels!
}

type Query {
  getNode(input: GetNodeInput!): Node @aws_iam @aws_cognito_user_pools @aws_api_key
  searchHikes(filter: SearchableHikeFilterInput, sort: [SearchableHikeSortInput], limit: Int, nextToken: String, from: Int, aggregates: [SearchableHikeAggregationInput]): SearchableHikeConnection
  getPoi(id: ID!): Poi
  listPois(filter: ModelPoiFilterInput, limit: Int, nextToken: String): ModelPoiConnection
  syncPois(filter: ModelPoiFilterInput, limit: Int, nextToken: String, lastSync: AWSTimestamp): ModelPoiConnection
  getHike(id: ID!): Hike
  listHikes(filter: ModelHikeFilterInput, limit: Int, nextToken: String): ModelHikeConnection
  syncHikes(filter: ModelHikeFilterInput, limit: Int, nextToken: String, lastSync: AWSTimestamp): ModelHikeConnection
}

type SearchableHikeConnection {
  items: [Hike]!
  nextToken: String
  total: Int
  aggregateItems: [SearchableAggregateResult]!
}

type SearchableAggregateResult {
  name: String!
  result: SearchableAggregateGenericResult
}

type SearchableAggregateScalarResult {
  value: Float!
}

type SearchableAggregateBucketResult {
  buckets: [SearchableAggregateBucketResultItem]
}

type SearchableAggregateBucketResultItem {
  key: String!
  doc_count: Int!
}

union SearchableAggregateGenericResult = SearchableAggregateScalarResult | SearchableAggregateBucketResult

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

input PointInput {
  lat: Float!
  lon: Float!
  ele: Float
}

input TextualDescriptionInput {
  languageKey: String!
  title: String
  summary: String
  fullDescription: String
  type: TextualDescriptionType!
}

input PoiSourceObjectInput {
  objectType: PoiSource!
  languageKey: String
  objectId: String!
  url: String
}

type ModelPoiConnection {
  items: [Poi]!
  nextToken: String
  startedAt: AWSTimestamp
}

input ModelPoiFilterInput {
  id: ModelIDInput
  types: ModelStringInput
  tags: ModelStringInput
  address: ModelStringInput
  phoneFloat: ModelStringInput
  openingHours: ModelStringInput
  and: [ModelPoiFilterInput]
  or: [ModelPoiFilterInput]
  not: ModelPoiFilterInput
}

input ModelPoiConditionInput {
  types: ModelStringInput
  tags: ModelStringInput
  address: ModelStringInput
  phoneFloat: ModelStringInput
  openingHours: ModelStringInput
  and: [ModelPoiConditionInput]
  or: [ModelPoiConditionInput]
  not: ModelPoiConditionInput
}

input CreatePoiInput {
  id: ID
  location: PointInput!
  types: [String!]
  description: [TextualDescriptionInput!]!
  tags: [String!]
  sourceObject: [PoiSourceObjectInput!]!
  address: String
  phoneFloat: String
  openingHours: String
  _version: Int
}

input UpdatePoiInput {
  id: ID!
  location: PointInput
  types: [String!]
  description: [TextualDescriptionInput!]
  tags: [String!]
  sourceObject: [PoiSourceObjectInput!]
  address: String
  phoneFloat: String
  openingHours: String
  _version: Int
}

input DeletePoiInput {
  id: ID!
  _version: Int
}

type Mutation {
  createPoi(input: CreatePoiInput!, condition: ModelPoiConditionInput): Poi
  updatePoi(input: UpdatePoiInput!, condition: ModelPoiConditionInput): Poi
  deletePoi(input: DeletePoiInput!, condition: ModelPoiConditionInput): Poi
  createHike(input: CreateHikeInput!, condition: ModelHikeConditionInput): Hike
  updateHike(input: UpdateHikeInput!, condition: ModelHikeConditionInput): Hike
  deleteHike(input: DeleteHikeInput!, condition: ModelHikeConditionInput): Hike
}

type Subscription {
  onCreatePoi: Poi @aws_subscribe(mutations: ["createPoi"])
  onUpdatePoi: Poi @aws_subscribe(mutations: ["updatePoi"])
  onDeletePoi: Poi @aws_subscribe(mutations: ["deletePoi"])
  onCreateHike: Hike @aws_subscribe(mutations: ["createHike"])
  onUpdateHike: Hike @aws_subscribe(mutations: ["updateHike"])
  onDeleteHike: Hike @aws_subscribe(mutations: ["deleteHike"])
}

input HikeStopInput {
  poiId: ID!
  description: [TextualDescriptionInput!]
}

input GeoJsonInput {
  type: String!
  coordinates: [[[Float]]]!
}

type ModelHikeConnection {
  items: [Hike]!
  nextToken: String
