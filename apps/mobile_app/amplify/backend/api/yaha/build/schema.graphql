  location
  featured
  rate
  offlineMap
  tags
  imageUrls
  createdAt
  updatedAt
  _version
  _deleted
  _lastChangedAt
}

input SearchableHikeSortInput {
  field: SearchableHikeSortableFields
  direction: SearchableSortDirection
}

