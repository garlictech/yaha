## ------ Generic types -----------------------------------------------------
enum PublicationState {
  draft
  published
  archived
}

enum LengthUnit {
  imperial
  metric
}

# ------ TEXTUAL DESCRIPTION -----------------------------------------------------
enum DescriptionType {
  markdown
  html
  plaintext
}

type Description {
  languageKey: String!
  title: String
  summary: String
  fullDescription: String
  type: DescriptionType!
}

# ------ IMAGES -----------------------------------------------------
type Image {
  id: String!
  original: String!
  card: String!
  thumbnail: String!
  attributions: String
  labels: [String!]
  tagged: Boolean
  banned: Boolean
}

# ------ POIS -----------------------------------------------------
enum PoiSource {
  google
  wikipedia
  osmAmenity
  osmNatural
  osmRoute
  osmPublicTransport
  osmEmergency
  osmHistoric
  osmLeisure
  osmManMade
  osmMilitary
  osmShop
  osmTourism
  mapillary
  flickr
}

type Poi {
  id: String
  type: String
  tags: [String!]
  address: String
  phone: String
  openingHours: String
  infoUrl: String
}

# ------ ROUTES -----------------------------------------------------
type BoundingBox {
  NorthEast: Waypoint!
  SouthWest: Waypoint!
}

# ------ HIKES -----------------------------------------------------
type Waypoint {
  latitude: Float!
  longitude: Float!
  height: Float!
}

interface WaypointIndex @relationshipProperties {
  orderIndex: [Int!]
}

type Route {
  id: String
  coordinates: [Waypoint!]!
    @cypher(
      statement: """
      match (this)-[c:CONTAINS]->(w:Waypoint)
      return w
      order by c.orderIndex
      """
    )
  startPoint: Waypoint! @relationship(type: "STARTS", direction: OUT)
  endPoint: Waypoint! @relationship(type: "ENDS", direction: OUT)
}

type Hike {
  id: String
  publicationState: PublicationState
  featured: Boolean
  rate: String
  tags: [String]
  route: Route! @relationship(type: "GOES_ON", direction: OUT)
  descriptions: [Description!]! @relationship(type: "EXPLAINS", direction: IN)
}

# ------ PROFILES -----------------------------------------------------
type Profile {
  username: String!
  birthDate: String
  firstName: String
  lastName: String
  languages: [String!]
  picture: String
  phone: String
}

type Settings {
  averageSpeed: Int
  lengthUnit: LengthUnit
}

type Customer {
  profile: Profile
  settings: Settings
  bookmarkedHikes: [ID]
}

enum GeoSearchableObjectType {
  poi
  hike
  image
}
