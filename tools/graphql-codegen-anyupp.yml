overwrite: true
schema: libs/yaha-gql/backend/src/graphql/schema/*.graphql
documents: libs/yaha-gql/backend/src/graphql/documents/*.graphql
generates:
  libs/yaha-gql/api/src/lib/generated/yaha-api.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-generic-sdk
    config:
      declarationKind: 'interface'
      defaultScalarType: unknown
      skipTypename: true
      namingConvention:
        enumValues: change-case#lowerCase
      usingObservableFrom: "import { Observable } from 'rxjs';"
