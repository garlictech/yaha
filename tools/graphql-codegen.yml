overwrite: true
schema:
  - libs/gql-api/src/schema/neo4j-types.graphql
  - apps/backend/docker/neo4j-graphql/hiking-api.graphql
generates:
  libs/gql-api/src/lib/generated/yaha-api.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-generic-sdk
    config:
      declarationKind: 'interface'
      defaultScalarType: unknown
      skipTypename: true
      namingConvention:
        enumValues: change-case#lowerCase
      usingObservableFrom: "import { Observable } from 'rxjs';"
      scalars:
        AWSDateTime: string
