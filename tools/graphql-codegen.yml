overwrite: true
schema:
  - apps/mobile_app/amplify/backend/api/yaha/build/schema.graphql
  - libs/gql-api/src/schema/aws.graphql
documents:
  - libs/gql-api/src/lib/generated/graphql/*.ts
generates:
  libs/gql-api/src/lib/generated/yaha-api.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-generic-sdk
    config:
      declarationKind: 'interface'
      defaultScalarType: unknown
      skipTypename: true
      namingConvention:
        enumValues: change-case#lowerCase
      usingObservableFrom: "import { Observable } from 'rxjs';"
      scalars:
        AWSDateTime: string
